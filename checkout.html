<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - GameVerse</title>
  <link rel="stylesheet" href="style.css">
  <script src="checkout.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div>
  <a href="fgamepage.html" class="logo">PlayPortal</a>
</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Store</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-page">
    <h1>Checkout</h1>
    <div class="checkout-box">
      <h2 id="gameTitle">Loading...</h2>
      <p>Thank you for choosing GameVerse! Complete your purchase below.</p>
      <form class="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" required>
          <option value="">Select...</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="crypto">Crypto</option>
        </select>

        <button type="submit" class="cta-btn">Complete Purchase</button>
      </form>
    </div>
  </main>

  </footer>
</body>
</html>
